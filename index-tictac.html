<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style-tictac.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" >
</head>
<body>
    <h1>Jeu tic-tac-toe</h1>
    <p id="player"></p>
    <div class="flex">
        <div data-game='1' class="cell"></div>
        <div data-game='2' class="cell deux-huit"></div>
        <div data-game='3' class="cell"></div>
        <div data-game='4' class="cell left-right"></div>
        <div data-game='5' class="cell" id="center"></div>
        <div data-game='6' class="cell left-right"></div>
        <div data-game='7' class="cell"></div>
        <div data-game='8' class="cell deux-huit"></div>
        <div data-game='9' class="cell"></div>
    </div>

    <div id="game-score">
        <p>Score joueur 1 :<span id="score1"></span></p>
        <p>Score joueur 2 : <span id="score2"></span></p>
        <button id="restart">Rejouer</button>
    </div>

    <div id="winner">
        <p> Le joueur <span id="the-winner"></span> a gagn√©</p>
    </div>
    

    <script src="script-tictac.js"></script>
</body>
</html>
