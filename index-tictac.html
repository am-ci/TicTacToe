<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style-tictac.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" >
</head>
<body>
    <div class="flex">
        <div data-game='01' class="cell"></div>
        <div data-game='02' class="cell deux-huit"></div>
        <div data-game='03' class="cell"></div>
        <div data-game='04' class="cell left-right"></div>
        <div data-game='05' class="cell" id="center"></div>
        <div data-game='06' class="cell left-right"></div>
        <div data-game='07' class="cell"></div>
        <div data-game='08' class="cell deux-huit"></div>
        <div data-game='09' class="cell"></div>
    </div>

    <script src="script-tictac.js"></script>
</body>
</html>
